<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h3>Learn More</h3>
    <div>
      <label for="email">Company Email</label>
      <input id="email" type="text" placeholder="sally@company.co">
    </div>

    <div>
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Sally Smith">
    </div>

    <div>
      <label for="place">Where are you hiring?</label>
      <input id="place" type="text" placeholder="City, Country">
    </div>

    <div>
      <label for="engineers">How many engineers are you hiring in the next 6 months?</label>
      <select id="engineers" name="plan">
        <option value="small">1-2 Engineers</option>
        <option value="medium">3-5 Engineers</option>
        <option value="large">5+ Engineers</option>
      </select>
    </div>

    <div class="submit">
      <button>Submit</button>
    </div>
  </div>
</body>
</html>
