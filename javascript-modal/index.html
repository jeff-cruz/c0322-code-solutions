<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="modal-open">Open Modal</button>
  <div class="overlay no-display">
    <div class="modal">
      <h1>Would you like to take a survey?</h1>
      <button class="modal-close">NO</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
