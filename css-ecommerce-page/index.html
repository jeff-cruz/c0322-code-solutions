<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row wrap">
      <div class="column-full center">
        <h1>New Arrivals</h1>
      </div>
    </div>

    <div class="row justify-content wrap space">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg">
        <div class="brand-name">
          <span>Free People</span>
          <span class="grey"> | Size 6</span>
        </div>
        <div class="price top-padding">
          <span class="tan-background">$35</span>
          <span class="strikethrough grey">$125 retail</span>
        </div>
      </div>

      <div class="column-one-fifth center">
        <img src="images/ysl-bag.jpeg">
        <div class="brand-name">
          <span>Yves Saint Laurent</span>
          <span class="grey"> | One-Size</span>
        </div>
        <div class="price top-padding">
          <span class="tan-background">$200</span>
          <span class="strikethrough grey">$1600 retail</span>
        </div>
      </div>

      <div class="column-one-fifth center">
        <img src="images/key.jpeg">
        <div class="brand-name">
          <span>Tiffany</span>
          <span class="grey"> | One-Size</span>
        </div>
        <div class="price top-padding">
          <span class="tan-background">$476</span>
          <span class="strikethrough grey">$2000 retail</span>
        </div>
      </div>

      <div class="column-one-fifth center">
        <img src="images/lv-bag.jpg">
        <div class="brand-name">
          <span>Louis Vuitton</span>
          <span class="grey"> | One-Size</span>
        </div>
        <div class="price top-padding">
          <span class="tan-background">$95</span>
          <span class="strikethrough grey">$1200 retail</span>
        </div>
      </div>

      <div class="column-one-fifth center">
        <img src="images/dress2.jpeg">
        <div class="brand-name">
          <span>Reformation</span>
          <span class="grey"> | Size 4</span>
        </div>
        <div class="price top-padding">
          <span class="tan-background">$20</span>
          <span class="strikethrough grey">$198 retail</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
