<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
      </div>

      <input type="text" name="username" size="20">

      <div>
        <label for="cool">Why is coding cool?</label>
      </div>
      <select name="option">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>

      <div>
        <p>Favorite Language (choose one)</p>
      </div>

      <input type="radio" name="language" value="HTML" />
      <label for="HTML">HTML</label>

      <input type="radio" name="language" value="CSS" />
      <label for="HTML">CSS</label>

      <input type="radio" name="language" value="JavaScript" />
      <label for="JavaScript">JavaScript</label>

      <div>
        <p>Would you like to sign up for more information?</p>
      </div>

      <input type="checkbox" name="check" value="signup" />
      <label for="signup">Sign me up!</label>

      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea name="comments" cols="25" rows="10"></textarea>

      <div>
        <input type="submit" name="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
